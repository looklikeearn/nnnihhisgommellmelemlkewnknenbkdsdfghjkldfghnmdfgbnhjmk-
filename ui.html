<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background: white;
            color: #ff416c;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ffebee;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Super Video Editor</h1>
        <a href="ed.html" class="btn">Edit Video</a>
        <a href="music.html" class="btn">Add Music</a>
        <a href="trim.html" class="btn">Multiple Trim</a>
        <a href="mute.html" class="btn">Mute Video</a>
        <a href="rev.html" class="btn">Reverse Video</a>
    </div>

</body>
</html>
