<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f9f9f9; 
        }
        header { 
            background-color: #ff0000; 
            color: white; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        h1 { 
            margin: 0; 
        }
        .container { 
            padding: 20px; 
            max-width: 800px; 
            margin: auto; 
        }
        .search-bar { 
            display: flex; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        input[type="text"] { 
            flex: 1; 
            padding: 10px; 
            font-size: 16px; 
            border: 1px solid #ddd; 
            border-radius: 8px 0 0 8px; 
            outline: none; 
        }
        .search-bar button { 
            background-color: #ff0000; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            cursor: pointer; 
            font-size: 18px; 
            border-radius: 0 8px 8px 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .search-bar button:hover {
            background-color: #cc0000;
        }
        .video-card { 
            display: flex; 
            align-items: center; 
            margin-bottom: 20px; 
            padding: 10px; 
            background-color: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            text-decoration: none; 
            color: inherit;
        }
        .video-card:hover {
            background-color: #f1f1f1;
        }
        .video-card img { 
            width: 120px; 
            height: 80px; 
            object-fit: cover; 
            border-radius: 4px; 
        }
        .video-info { 
            margin-left: 10px; 
        }
        .video-info h3 { 
            margin: 0; 
            font-size: 18px; 
            color: #333; 
        }
        footer { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background-color: #ff0000; 
            padding: 10px; 
            display: flex; 
            justify-content: space-around; 
            align-items: center;
        }
        footer a { 
            color: white; 
            text-decoration: none; 
            font-size: 18px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        footer a:hover {
            color: #ddd;
        }
        footer i {
            font-size: 22px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Search Videos</h1>
    <button id="micButton" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">
        <i class="fas fa-microphone"></i>
    </button>
</header>

<div class="container">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search videos by title, tags, or description..." />
        <button id="searchButton"><i class="fas fa-search"></i></button>
    </div>
    <div id="results"></div>
</div>

<footer>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="upload.html"><i class="fas fa-upload"></i> Upload</a>
    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
        authDomain: "test-d6f13.firebaseapp.com",
        projectId: "test-d6f13",
        storageBucket: "test-d6f13.appspot.com",
        messagingSenderId: "1043978393185",
        appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
        measurementId: "G-VLTFR2GXGS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");
    const micButton = document.getElementById("micButton");

    async function fetchVideos() {
        const videosRef = collection(db, "videos");
        const querySnapshot = await getDocs(videosRef);
        const videos = [];

        querySnapshot.forEach(doc => {
            const video = doc.data();
            video.id = doc.id; // Include the document ID for redirection
            videos.push(video);
        });

        return videos;
    }

    async function searchVideos(queryText) {
        const videos = await fetchVideos();
        const lowerQuery = queryText.toLowerCase();

        const filteredVideos = videos.filter(video => {
            return (
                (video.title && video.title.toLowerCase().includes(lowerQuery)) ||
                (video.description && video.description.toLowerCase().includes(lowerQuery)) ||
                (video.tags && video.tags.some(tag => tag.toLowerCase().includes(lowerQuery)))
            );
        });

        displayResults(filteredVideos);
    }

    function displayResults(videos) {
        resultsDiv.innerHTML = "";

        if (videos.length === 0) {
            resultsDiv.textContent = "No videos found.";
            return;
        }

        videos.forEach(video => {
            const videoLink = document.createElement("a");
            videoLink.href = `video.html?videoId=${video.id}`;
            videoLink.className = "video-card";

            const thumbnail = document.createElement("img");
            thumbnail.src = video.thumbnailUrl || "placeholder.jpg"; // Placeholder if no thumbnail
            videoLink.appendChild(thumbnail);

            const infoDiv = document.createElement("div");
            infoDiv.className = "video-info";

            const title = document.createElement("h3");
            title.textContent = video.title;
            infoDiv.appendChild(title);

            videoLink.appendChild(infoDiv);
            resultsDiv.appendChild(videoLink);
        });
    }

    // Event Listeners
    searchInput.addEventListener("input", () => {
        const queryText = searchInput.value.trim();
        if (queryText) {
            searchVideos(queryText);
        } else {
            resultsDiv.innerHTML = ""; // Clear results if input is empty
        }
    });

    // Voice Search Feature
    micButton.addEventListener("click", () => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";

        recognition.start();

        recognition.onresult = event => {
            const spokenText = event.results[0][0].transcript;
            searchInput.value = spokenText;
            searchVideos(spokenText);
        };

        recognition.onerror = () => {
            alert("Sorry, voice search failed. Please try again.");
        };
    });
</script>

</body>
</html>
