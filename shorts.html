<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookLike - Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        .channel-logo, .channel-name {
    cursor: pointer; /* Indicates clickable */
}

.channel-name {
    font-size: 16px;
    color: #000;
    text-decoration: none;
    margin-left: 10px;
}

.channel-name:hover {
    text-decoration: underline; /* Optional hover effect */
}



        .video-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            background-color: #000;
        }

        video {
            width: 100%;
            height: auto;
        }

        .video-info {
            padding: 15px;
            background-color: white;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .description {
            font-size: 14px;
            color: #666;
            overflow: hidden;
            max-height: 40px; /* Show 2 lines */
            line-height: 20px; /* Approximate height of one line */
            position: relative;
        }

        .more-button {
            color: #00f;
            cursor: pointer;
            display: inline-block;
            margin-top: 5px;
        }

        .channel-info {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .channel-logo {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .channel-details {
            flex-grow: 1;
        }

        .channel-name {
            font-size: 16px;
            font-weight: bold;
        }

        .subscriber-count {
            color: #888;
        }

        .subscribe-button {
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .action-button {
            font-size: 16px;
            cursor: pointer;
        }

        .video-details {
            margin-top: 10px;
        }

        .comments-section {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .related-videos {
            margin-top: 30px;
        }

        .related-video {
            display: inline-block;
            width: 160px;
            margin: 10px;
            cursor: pointer;
        }

        .related-video img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .related-videos {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .related-video {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 320px;
            cursor: pointer;
        }

        .related-video img {
            width: 100%;
            aspect-ratio: 24 / 13;
            overflow: hidden;
        }

        .related-video-title {
            margin-top: 5px;
            font-size: 14px;
            color: #fff;
            text-align: center;
        }


        .related-video-title {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="video-player" controls>
        Your browser does not support the video tag.
    </video>

    <div class="video-info">
        <div id="video-title" class="title">Your Video Title</div>
        
        <div id="video-description-container">
            <div id="video-description" class="description">Your video description goes here...</div>
            <span id="more-button" class="more-button">More</span>
        </div>

        <div class="channel-info">
            <img src="your-channel-logo-url.jpg" alt="Channel Logo" class="channel-logo" id="channel-logo">
            <div class="channel-details">
                <div class="channel-name" id="channel-name">Look Like</div>
                <div class="subscriber-count" id="subscriber-count">subscribe this channel</div>
            </div>
            <button class="subscribe-button" id="subscribe-button">Subscribe</button>
        </div>

        <div class="actions">
            <div id="likeBtn" class="action-button">
                <i class="fas fa-thumbs-up"></i> <span id="likeCount"></span>
            </div>
            <div id="unlikeBtn" class="action-button">
                <i class="fas fa-thumbs-down"></i> <span id="unlikeCount"></span>
            </div>
            <div id="shareBtn" class="action-button">
                <i class="fas fa-share"></i> Share
            </div>
        </div>

        <div class="video-details">
            <div id="views">Views: 0</div>
            <div id="upload-time">Uploaded: N/A</div>
            <div id="likes">Likes: 0</div>
        </div>

        <div class="comments-section">
            <input type="text" class="comment-input" placeholder="Add a comment...">
        </div>

        <div class="related-videos" id="related-videos">
            <!-- Related videos will be populated here -->
        </div>
    </div>
</div>

<script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCJVvkrxH-U5YlQMpMpO8LjnBkm8gEmSjU",
  authDomain: "look-like-e8819.firebaseapp.com",
  projectId: "look-like-e8819",
  storageBucket: "look-like-e8819.appspot.com",
  messagingSenderId: "976652364108",
  appId: "1:976652364108:web:4fb71e5e6477f31d1b07e9",
  measurementId: "G-RPHVKH612W"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// Getting elements for interaction
const shortPlayer = document.getElementById('short-player');
const shortTitle = document.getElementById('short-title');
const likeBtn = document.getElementById('likeBtn');
const likeCount = document.getElementById('likeCount');
const shortDescription = document.getElementById('short-description');
const moreButton = document.getElementById('more-button');
const shareBtn = document.getElementById('shareBtn');
let isDescriptionExpanded = false;

const urlParams = new URLSearchParams(window.location.search);
const shortId = urlParams.get('shortId');
let userId;

// Event listener for "More" button to toggle description
moreButton.addEventListener('click', () => {
    if (isDescriptionExpanded) {
        shortDescription.style.maxHeight = '40px';
        moreButton.textContent = 'More';
    } else {
        shortDescription.style.maxHeight = 'none';
        moreButton.textContent = 'Less';
    }
    isDescriptionExpanded = !isDescriptionExpanded;
});

// Function to load the short's details
async function loadShort() {
    try {
        const shortDocRef = doc(db, "shorts", shortId);
        const shortDoc = await getDoc(shortDocRef);
        
        if (shortDoc.exists()) {
            const shortData = shortDoc.data();
            userId = shortData.userId;
            shortPlayer.src = shortData.shortUrl;
            shortTitle.textContent = shortData.title || "Untitled Short";
            shortDescription.textContent = shortData.description || "No description available.";
            
            // Update views count
            await updateDoc(shortDocRef, { views: increment(1) });
            const updatedShortDoc = await getDoc(shortDocRef);
            const updatedData = updatedShortDoc.data();
            document.getElementById('views').textContent = `Views: ${updatedData.views || 0}`;

            document.getElementById('likes').textContent = `Likes: ${updatedData.likes || 0}`;

            shortPlayer.play();
        } else {
            console.error("No such short found!");
        }
    } catch (error) {
        console.error(`Error fetching short: ${error.message}`);
    }
}

// Handling like/unlike functionality
likeBtn.addEventListener('click', async () => {
    try {
        const shortDoc = await getDoc(doc(db, "shorts", shortId)); // Get the current short document
        if (shortDoc.exists()) {
            const data = shortDoc.data();
            const userLikes = data.userLikes || {}; // Get the list of users who liked, default to empty object

            // Check if the user has already liked the short
            if (userLikes[userId]) {
                // User has already liked, so remove the like
                await updateDoc(doc(db, "shorts", shortId), {
                    [`userLikes.${userId}`]: deleteField(), // Remove the user's like
                    likes: increment(-1), // Decrease like count
                });

                // Update UI
                likeBtn.style.color = 'black'; // Reset like button color
                likeCount.textContent = `Likes: ${parseInt(likeCount.textContent.split(": ")[1]) - 1}`;
            } else {
                // User has not liked, so add the like
                await updateDoc(doc(db, "shorts", shortId), {
                    [`userLikes.${userId}`]: true, // Mark the user as having liked the short
                    likes: increment(1), // Increase like count
                });

                // Update UI
                likeBtn.style.color = 'blue'; // Highlight like button
                likeCount.textContent = `Likes: ${parseInt(likeCount.textContent.split(": ")[1]) + 1}`;
            }
        }
    } catch (error) {
        console.error("Error toggling like:", error.message);
    }
});

// Handling user login and subscription
onAuthStateChanged(auth, (user) => {
    if (user) {
        userId = user.uid; // Get user ID
        loadShort(); // Load short details for the logged-in user
    } else {
        // Prompt for login if not authenticated
        alert("Please log in to interact with this short.");
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider).catch((error) => {
            console.error("Login failed:", error.message);
        });
    }
});

// Share button functionality
shareBtn.addEventListener('click', async () => {
    const shortUrl = window.location.href;
    const shortTitleText = shortTitle.textContent;

    if (navigator.share) {
        try {
            await navigator.share({
                title: shortTitleText,
                url: shortUrl,
            });
            console.log('Short shared successfully!');
        } catch (error) {
            console.error('Error sharing short:', error.message);
        }
    } else {
        try {
            await navigator.clipboard.writeText(shortUrl);
            alert('Short URL copied to clipboard!');
        } catch (error) {
            console.error('Failed to copy:', error.message);
        }
    }
});

</script>


</body>
</html>
