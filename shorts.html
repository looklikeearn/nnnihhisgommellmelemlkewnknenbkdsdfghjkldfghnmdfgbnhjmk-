<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Short</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

<button class="back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
</button>

<video id="shortVideo" controls autoplay></video>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCJVvkrxH-U5YlQMpMpO8LjnBkm8gEmSjU",
  authDomain: "look-like-e8819.firebaseapp.com",
  projectId: "look-like-e8819",
  storageBucket: "look-like-e8819.appspot.com",
  messagingSenderId: "976652364108",
  appId: "1:976652364108:web:4fb71e5e6477f31d1b07e9",
  measurementId: "G-RPHVKH612W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to get the shortId from URL
    function getShortIdFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("shortId");
    }

    // Fetch and display the video
    async function loadShort() {
        const shortId = getShortIdFromURL();
        if (!shortId) {
            alert("No short ID found!");
            return;
        }

        const shortDocRef = doc(db, "shorts", shortId);
        const shortDoc = await getDoc(shortDocRef);

        if (shortDoc.exists()) {
            const shortData = shortDoc.data();
            const videoUrl = shortData.videoUrl;

            if (videoUrl) {
                document.getElementById("shortVideo").src = videoUrl;
            } else {
                alert("Video URL not found!");
            }
        } else {
            alert("Short not found!");
        }
    }

    loadShort();

    // Function to go back
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
